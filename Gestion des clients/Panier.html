<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Librairie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Librairie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Clients.html"><i class="fas fa-users"></i> Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Livres.html"><i class="fas fa-book"></i> Livres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Panier.html"><i class="fas fa-shopping-cart"></i> Panier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Historique.html"><i class="fas fa-history"></i> Historique</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Admin.html"><i class="fas fa-user-cog"></i> Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i>
                            Déconnexion</a>
                    </li>
                </ul>
                <form class="d-flex navbar-search">
                    <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Panier d'achat</h1>

        <div class="mb-3">
            <label for="clientSelect" class="form-label">Sélectionner un client</label>
            <select class="form-control" id="clientSelect" required>
                <!-- Les clients seront ajoutés dynamiquement -->
            </select>
        </div>

        <div class="mb-3">
            <label for="livreSelect" class="form-label">Sélectionner un livre</label>
            <select class="form-control" id="livreSelect" required>
                <!-- Les livres seront ajoutés dynamiquement -->
            </select>
        </div>
        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" class="form-control" id="quantite" min="1" required>
        </div>
        <button class="btn btn-primary" id="addToCartButton">Ajouter au panier</button>

        <div id="cartItems" class="mt-4">
            <h3>Articles dans le panier</h3>
            <ul id="cartList" class="list-group">
                <!-- Les articles seront ajoutés dynamiquement -->
            </ul>
        </div>

        <div id="cartTotal" class="mt-3">
            <strong>Total : <span id="totalAmount">0.00</span> €</strong>
        </div>

        <button class="btn btn-success mt-3" id="checkoutButton">Valider le panier</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script.js"></script>
</body>

</html>
